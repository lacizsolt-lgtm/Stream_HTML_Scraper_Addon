name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install BeamUp CLI
        run: npm install -g beamup-cli

      - name: Write BeamUp config
        run: |
          echo "${{ secrets.BEAMUP_CONFIG }}" > ~/.beamup-config.json
        # Itt nem kell bonyolult printf, a sima echo is el√©g a json-nek

      - name: Deploy to BeamUp
        run: beamup deploy
