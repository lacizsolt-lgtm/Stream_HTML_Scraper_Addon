name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder' 

      - name: Add BeamUp to Known Hosts
        run: ssh-keyscan -H a.baby-beamup.club >> ~/.ssh/known_hosts

      - name: Push to BeamUp
        run: |
          # A t√°voli URL: ssh://[user]@[host]/[app-name]
          git remote add beamup ssh://lacizsolt-lgtm@a.baby-beamup.club/lacizsolt-lgtm
          git push beamup main --force
