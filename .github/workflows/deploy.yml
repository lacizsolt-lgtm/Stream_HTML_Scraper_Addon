name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # A leírásod alapján a host: a.baby-beamup.club
          known_hosts: 'placeholder' 

      - name: Add Known Hosts
        run: ssh-keyscan -H a.baby-beamup.club >> ~/.ssh/known_hosts

      - name: Push to BeamUp
        run: |
          # A BeamUp-nál a felhasználó MINDIG 'git'
          # Az URL végén az addon neve (slug) kell
          git remote add beamup git@a.baby-beamup.club:stremio-scraper-addon
          git push beamup main --force
