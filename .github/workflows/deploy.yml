name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # A README szerint a szerver címe a.baby-beamup.club
          ssh-keyscan -H a.baby-beamup.club >> ~/.ssh/known_hosts

      - name: Install BeamUp CLI
        run: npm install -g beamup-cli

      - name: Deploy Addon
        run: |
          # Ahelyett, hogy interaktív login-nal szórakoznánk, 
          # közvetlenül a CLI-t kényszerítjük a deploy-ra.
          # A README szerint a BeamUp GitHub auth-ot használ.
          # Megpróbáljuk a 'git' felhasználóval a push-t, ahogy a Dokku kéri.
          
          export BEAMUP_HOST="a.baby-beamup.club"
          # A titkod (BEAMUP_CONFIG) JSON formátumban van, a CLI ezt várja.
          mkdir -p ~/.beamup
          echo '${{ secrets.BEAMUP_CONFIG }}' > ~/.beamup/config.json
          
          # Indítjuk a deploy-t. Ha kérdezné a hostot, a printf válaszol helyetted.
          printf "a.baby-beamup.club\nlacizsolt-lgtm\n" | beamup deploy
