name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install BeamUp CLI
        run: npm install -g beamup-cli

      - name: Configure BeamUp
        run: beamup config set host a.baby-beamup.club && beamup config set user lacizsolt-lgtm

      - name: Deploy to BeamUp
        run: beamup deploy
