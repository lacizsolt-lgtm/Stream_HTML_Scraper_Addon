name: Deploy to BeamUp
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 a.baby-beamup.club >> ~/.ssh/known_hosts

      - name: Git Push to BeamUp
        run: |
          # A -v kapcsoló az SSH-nak megmutatja mi történik
          export GIT_SSH_COMMAND="ssh -v -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no"
          
          # Az addon ID-d a manifest.json-ban van, de itt az elérési útban kell szerepelnie.
          # A BeamUp-nál ez általában: git@a.baby-beamup.club:[addon-id]
          # Próbáljuk meg az addon nevével, amit a logokban láttunk:
          git remote add beamup git@a.baby-beamup.club:stremio-scraper-addon || true
          
          echo "--- STARTING DEPLOY ---"
          git push beamup main --force
